<div class="card-container">
  <ng-container *ngFor="let wallet of wallets">
    <button class="card card-small" (click)="connect(wallet)" tabindex="0">
      <img
        class="wallet-logo"
        [src]="getLogoOfWallet(wallet.walletInfo)"
        alt="wallet-logo"
        width="24"
        height="24"
      />
      <span>{{ wallet.walletPrettyName }}</span>
    </button>
  </ng-container>
</div>
